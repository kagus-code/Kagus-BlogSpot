<div class="container-fluid">

    <div class="col-md-4">
             </div>
    <div class="col-md-4">
      <h3>{{post.blog_title}}</h3>
      <hr>
      <br><br>
  <p style="font-size: xx-large;">   {{format_post|safe}}   </p>
